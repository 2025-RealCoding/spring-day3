<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .container {
      max-width: 560px;
      margin-top: 50px;
    }
    h2 {
      color: #4CAF50;
    }
    label {
      font-weight: bold;
      color: #333;
    }
    .form-control {
      border-radius: 0;
      border-color: #ddd;
    }
    .btn-secondary {
      background-color: #ccc;
      border-color: #ccc;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>회원 상세</h2>
  </div>
  <!-- 추가 -->
  <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>
  <div class="form-group">
    <label for="id">회원 ID</label>
    <input type="text" id="id" name="id" class="form-control" value="1" th:value="${member.id}" readonly>
  </div>
  <div class="form-group">
    <label for="name">회원이름</label>
    <input type="text" id="name" name="name" class="form-control" value="회원A" th:value="${member.name}" readonly>
  </div>
  <div class="form-group">
    <label for="memberEmail">이메일</label>
    <input type="text" id="memberEmail" name="memberEmail" class="form-control" value="abcd@gmail.com" th:value="${member.email}" readonly>
  </div>
  <div class="form-group">
    <label for="phoneNumber">번호</label>
    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" value="010-1234-5678" th:value="${member.phoneNumber}" readonly>
  </div>
  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='/'">홈으로</button>
    </div>
  </div>
</div>
<!-- /container -->
</body>
</html>
